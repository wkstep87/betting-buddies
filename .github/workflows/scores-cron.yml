name: Scores Cron (q5m)

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:        # allow manual run

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke scores Edge Function
        env:
          URL: "https://umsvkzizysmdobgvjzfc.supabase.co/functions/v1/scores-cron"
          AUTH: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -e
          echo "POST $URL"
          STATUS=$(curl -sS -o /tmp/body.txt -w "%{http_code}" \
            -X POST "$URL" \
            -H "Authorization: Bearer $AUTH" \
            -H "Content-Length: 0")
          echo "HTTP $STATUS"
          echo "---- response body ----"
          cat /tmp/body.txt || true
          echo "-----------------------"
          if [ "${STATUS:0:1}" != "2" ]; then exit 1; fi
