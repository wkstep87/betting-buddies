name: Pull Odds (q2h)

on:
  schedule:
    - cron: "7 */2 * * *"
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke pull-odds Edge Function
        env:
          URL: "https://umsvkzizysmdobgvjzfc.supabase.co/functions/v1/pull-odds"
          AUTH: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          set -e
          echo "POST $URL"
          STATUS=$(curl -sS -o /tmp/body.txt -w "%{http_code}" \
            -X POST "$URL" \
            -H "Authorization: Bearer $AUTH" \
            -H "Content-Length: 0")
          echo "HTTP $STATUS"
          cat /tmp/body.txt || true
          if [ "${STATUS:0:1}" != "2" ]; then exit 1; fi
