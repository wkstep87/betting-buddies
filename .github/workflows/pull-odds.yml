name: Pull Odds (q2h)

on:
  schedule:
    - cron: "7 */2 * * *"
  workflow_dispatch:

jobs:
  pull:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke pull-odds Edge Function
        run: |
          set -e
          URL="https://umsvkzizysmdobgvjzfc.functions.supabase.co/pull-odds"
          echo "POST $URL"
          STATUS=$(curl -sS -o /tmp/body.txt -w "%{http_code}" \
            -X POST "$URL" \
            -H "Content-Length: 0")
          echo "HTTP $STATUS"
          echo "---- response body ----"
          cat /tmp/body.txt || true
          echo "-----------------------"
          if [ "${STATUS:0:1}" != "2" ]; then
            exit 1
          fi
